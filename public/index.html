<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Second Brain</title>
    <!-- 1. LINK TO MANIFEST (Served from root) -->
    <link rel="manifest" href="/manifest.json">
    <!-- 2. LINK TO ICON (For browser tabs) -->
    <link rel="icon" type="image/png" href="/SBIcon512.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        .fade-enter { opacity: 0; transform: translateY(-10px); transition: opacity 0.3s ease, transform 0.3s ease; }
        .fade-enter-active { opacity: 1; transform: translateY(0); }
        .glow-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .glow-purple { box-shadow: 0 0 15px rgba(192, 38, 211, 0.5); }
        .glow-orange { box-shadow: 0 0 15px rgba(249, 115, 22, 0.5); }
        .cyber-text { text-shadow: 2px 2px 0px rgba(59, 130, 246, 0.3), -2px -2px 0px rgba(192, 38, 211, 0.3); }
    </style>
</head>
<body class="bg-gray-900 h-screen flex flex-col font-sans text-gray-100 selection:bg-fuchsia-500 selection:text-white">

    <!-- Header -->
    <div class="pt-10 pb-4 px-6">
        <div class="flex items-center space-x-3">
            <span class="text-4xl filter drop-shadow-lg">ðŸ§ </span>
            <div>
                <h1 class="text-3xl font-mono font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-fuchsia-400 uppercase cyber-text italic">
                    SECOND // BRAIN
                </h1>
                <p class="text-[10px] text-gray-500 font-mono tracking-[0.3em] mt-1 pl-1">NEURAL LINK ACTIVE</p>
            </div>
        </div>
    </div>

    <!-- Main Form -->
    <div class="flex-1 px-6 flex flex-col space-y-6 overflow-y-auto pb-6 custom-scrollbar">
        <!-- Toggle Switch -->
        <div class="bg-gray-800 p-1 rounded-xl flex relative shrink-0 border border-gray-700 shadow-inner">
            <input type="radio" name="category" id="cat-work" value="Work" class="peer/work hidden" onchange="updateTheme(true)">
            <input type="radio" name="category" id="cat-personal" value="Personal" class="peer/personal hidden" onchange="updateTheme(false)" checked>
            <label for="cat-work" class="w-1/2 text-center py-3 rounded-lg text-sm font-bold text-gray-400 cursor-pointer transition-all duration-300 font-mono tracking-wider peer-checked/work:bg-blue-600 peer-checked/work:text-white peer-checked/work:shadow-[0_0_20px_rgba(37,99,235,0.4)] peer-checked/work:scale-[1.02]">WORK</label>
            <label for="cat-personal" class="w-1/2 text-center py-3 rounded-lg text-sm font-bold text-gray-400 cursor-pointer transition-all duration-300 font-mono tracking-wider peer-checked/personal:bg-fuchsia-600 peer-checked/personal:text-white peer-checked/personal:shadow-[0_0_20px_rgba(192,38,211,0.4)] peer-checked/personal:scale-[1.02]">PERSONAL</label>
        </div>

        <!-- Inputs -->
        <div class="relative group">
            <input type="text" id="titleInput" placeholder="INPUT DATA TITLE..." class="w-full text-xl font-bold font-mono bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-4 placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all text-white uppercase tracking-tight">
        </div>
        <div class="relative flex-1 min-h-[150px]">
            <textarea id="contentInput" placeholder="Initialize stream..." class="w-full h-full bg-gray-800/50 border border-gray-700 rounded-xl p-4 text-base text-gray-300 placeholder-gray-600 focus:outline-none focus:border-fuchsia-500 focus:ring-1 focus:ring-fuchsia-500 transition-all resize-none shadow-inner leading-relaxed font-mono"></textarea>
        </div>

        <!-- Sections -->
        <div id="workSection" class="hidden space-y-6 transition-all duration-300 ease-in-out">
            <div><p class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-[0.2em] font-mono">Function Protocol</p><div class="flex flex-wrap gap-2" id="functionContainer"></div></div>
            <div><p class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-[0.2em] font-mono">Priority Level</p><div class="flex flex-wrap gap-2" id="priorityContainer"></div></div>
        </div>
        <div id="personalSection" class="hidden space-y-6 transition-all duration-300 ease-in-out">
            <div><p class="text-[10px] font-bold text-gray-500 uppercase mb-3 tracking-[0.2em] font-mono">Interest Matrix</p><div class="flex flex-wrap gap-2" id="interestContainer"></div></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="p-6 pb-8 bg-gray-900 border-t border-gray-800">
        <button onclick="submitData()" id="submitBtn" class="w-full bg-fuchsia-600 text-white text-lg font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(192,38,211,0.3)] active:scale-95 transition-all duration-200 border border-white/10 tracking-widest font-mono hover:brightness-110">UPLOAD TO DATABASE</button>
    </div>

    <script>
        // --- 3. REGISTER SERVICE WORKER (Required for Install Prompt) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }

        // --- APP LOGIC ---
        const DATA = {
            function: ["S&F", "B&M", "Team", "Prod", "AI&E", "Comm", "Workbench"],
            priority: [
                { label: "ðŸ”¥ Burning", value: "Burning", color: "bg-red-600 border-red-500 glow-orange" },
                { label: "ðŸ”´ High", value: "High", color: "bg-orange-600 border-orange-500 glow-orange" },
                { label: "ðŸŸ¡ Medium", value: "Medium", color: "bg-yellow-600 border-yellow-500" },
                { label: "ðŸ”µ Low", value: "Low", color: "bg-blue-600 border-blue-500" },
                { label: "ðŸ§  Gyaan", value: "Gyaan-Reading", color: "bg-purple-600 border-purple-500" }
            ],
            interest: [
                { label: "ðŸ§— Trekking", value: "Trekking &Outdoors" },
                { label: "ðŸ§¸ Kids/SOP", value: "Kids & S-O-P" },
                { label: "ðŸ³ Cook/Shoot", value: "Cooking & Shooting" },
                { label: "ðŸŽ¾ Gym/Run", value: "Ten-Run-Gym" },
                { label: "ðŸ’¡ Read/Inspire", value: "Reading & Inspiration" }
            ]
        };

        let state = { functions: new Set(), priority: null, interest: null };

        function createChip(containerId, text, value, type, customColorClass) {
            const container = document.getElementById(containerId);
            const btn = document.createElement('button');
            btn.innerText = text;
            btn.className = "px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider border border-gray-700 bg-gray-800 text-gray-400 transition-all active:scale-95 hover:bg-gray-700 hover:text-gray-200 font-mono";
            btn.onclick = () => {
                if (type === 'function') toggleMulti(btn, value);
                else if (type === 'priority') toggleSingle('priority', btn, value, containerId, customColorClass);
                else if (type === 'interest') toggleSingle('interest', btn, value, containerId, "bg-fuchsia-600 border-fuchsia-500 glow-purple");
            };
            container.appendChild(btn);
        }

        DATA.function.forEach(f => createChip('functionContainer', f, f, 'function'));
        DATA.priority.forEach(p => createChip('priorityContainer', p.label, p.value, 'priority', p.color));
        DATA.interest.forEach(i => createChip('interestContainer', i.label, i.value, 'interest'));

        function toggleMulti(btn, value) {
            if (state.functions.has(value)) {
                state.functions.delete(value);
                btn.className = "px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider border border-gray-700 bg-gray-800 text-gray-400 transition-all active:scale-95 hover:bg-gray-700 font-mono";
            } else {
                state.functions.add(value);
                btn.className = "px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider border border-blue-500 bg-blue-600 text-white shadow-[0_0_15px_rgba(37,99,235,0.5)] transition-all active:scale-95 font-mono";
            }
        }

        function toggleSingle(type, btn, value, containerId, activeClass) {
            if (state[type] === value) {
                state[type] = null;
                btn.className = "px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider border border-gray-700 bg-gray-800 text-gray-400 transition-all active:scale-95 hover:bg-gray-700 font-mono";
            } else {
                const container = document.getElementById(containerId);
                Array.from(container.children).forEach(child => {
                    child.className = "px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider border border-gray-700 bg-gray-800 text-gray-400 transition-all active:scale-95 hover:bg-gray-700 font-mono";
                });
                state[type] = value;
                btn.className = `px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider border text-white transition-all active:scale-95 font-mono ${activeClass}`;
            }
        }

        function updateTheme(isWork) {
            const workSec = document.getElementById('workSection');
            const personalSec = document.getElementById('personalSection');
            const btn = document.getElementById('submitBtn');
            const title = document.getElementById('titleInput');
            const content = document.getElementById('contentInput');

            if (isWork) {
                workSec.classList.remove('hidden'); workSec.classList.add('fade-enter-active'); personalSec.classList.add('hidden');
                btn.className = "w-full bg-blue-600 text-white text-lg font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.4)] active:scale-95 transition-all duration-200 border border-white/10 tracking-widest font-mono hover:brightness-110";
                title.classList.replace('focus:border-fuchsia-500', 'focus:border-blue-500'); title.classList.replace('focus:ring-fuchsia-500', 'focus:ring-blue-500');
                content.classList.replace('focus:border-fuchsia-500', 'focus:border-blue-500'); content.classList.replace('focus:ring-fuchsia-500', 'focus:ring-blue-500');
            } else {
                workSec.classList.add('hidden'); personalSec.classList.remove('hidden'); personalSec.classList.add('fade-enter-active');
                btn.className = "w-full bg-fuchsia-600 text-white text-lg font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(192,38,211,0.4)] active:scale-95 transition-all duration-200 border border-white/10 tracking-widest font-mono hover:brightness-110";
                title.classList.replace('focus:border-blue-500', 'focus:border-fuchsia-500'); title.classList.replace('focus:ring-blue-500', 'focus:ring-fuchsia-500');
                content.classList.replace('focus:border-blue-500', 'focus:border-fuchsia-500'); content.classList.replace('focus:ring-blue-500', 'focus:ring-fuchsia-500');
            }
        }

        async function submitData() {
            const btn = document.getElementById('submitBtn');
            const titleInput = document.getElementById('titleInput');
            const contentInput = document.getElementById('contentInput');
            const category = document.querySelector('input[name="category"]:checked').value;

            if(!titleInput.value.trim()) { alert("Please add a title"); return; }
            
            const originalText = btn.innerText; const originalClass = btn.className;
            btn.innerText = "TRANSMITTING..."; btn.classList.add("opacity-75", "cursor-not-allowed"); btn.disabled = true;

            const payload = { 
                title: titleInput.value, content: contentInput.value, category: category,
                functions: category === 'Work' ? Array.from(state.functions) : [],
                priority: category === 'Work' ? state.priority : null,
                interest: category === 'Personal' ? state.interest : null
            };

            try {
                const response = await fetch('/api/submit', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const text = await response.text();
                let result; try { result = JSON.parse(text); } catch (e) { throw new Error("Server Error"); }

                if (response.ok) {
                    btn.innerText = "UPLOAD COMPLETE"; btn.className = "w-full bg-gray-100 text-black text-lg font-bold py-4 rounded-xl shadow-lg transition-all duration-200 border border-white tracking-widest font-mono";
                    setTimeout(() => {
                        titleInput.value = ""; contentInput.value = ""; state.functions.clear(); state.priority = null; state.interest = null;
                        document.querySelectorAll('#functionContainer button, #priorityContainer button, #interestContainer button').forEach(b => {
                            b.className = "px-4 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider border border-gray-700 bg-gray-800 text-gray-400 transition-all active:scale-95 hover:bg-gray-700 font-mono";
                        });
                        btn.innerText = originalText; btn.className = originalClass; btn.disabled = false; btn.classList.remove("opacity-75", "cursor-not-allowed");
                    }, 1500);
                } else { alert("Error: " + (result.error || "Unknown")); btn.innerText = originalText; btn.className = originalClass; btn.disabled = false; btn.classList.remove("opacity-75"); }
            } catch (error) { alert("Network Error"); btn.innerText = originalText; btn.className = originalClass; btn.disabled = false; btn.classList.remove("opacity-75"); }
        }

        document.addEventListener('DOMContentLoaded', () => {
             const isWork = document.getElementById('cat-work').checked;
             updateTheme(isWork);
        });
// --- NEW: SERVICE WORKER MESSAGE LISTENER ---
// --- NEW LISTENER IN INDEX.HTML SCRIPT ---
if (navigator.serviceWorker) {
    navigator.serviceWorker.addEventListener('message', event => {
        const data = event.data;
        
        if (data.type === 'SHARE_DATA') {
            // Get the shared text/URL from the event data
            const sharedText = data.data.text || data.data.files?.[0]?.shareTarget?.text || '';
            
            const contentInput = document.getElementById('contentInput');
            
            if (sharedText) {
                // Automatically fill the Body/Content field
                contentInput.value = sharedText;
                
                // Optional: Automatically switch to the Work category to prompt for Function/Priority
                document.getElementById('cat-work').checked = true;
                updateTheme(true); 
                
                // Focus the Title field so the user knows what to do next
                document.getElementById('titleInput').focus();

                alert('Link shared! Content received. Now, please add a Title and hit CAPTURE.');
            }
        }
    });
}
        
    </script>
</body>
</html>
