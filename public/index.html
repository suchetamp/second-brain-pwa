<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Second Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: none; }
        /* Smooth fade transition */
        .fade-enter {
            opacity: 0;
            transform: translateY(-5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col font-sans">

    <!-- Header -->
    <div class="pt-8 pb-4 px-6">
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Second Brain</h1>
    </div>

    <!-- Main Form -->
    <div class="flex-1 px-6 flex flex-col space-y-5 overflow-y-auto pb-6">
        
        <!-- Title -->
        <input type="text" id="titleInput" placeholder="Title..." 
            class="w-full text-xl font-medium bg-transparent border-b-2 border-gray-200 focus:border-black focus:outline-none py-2 placeholder-gray-400 transition-colors rounded-none">

        <!-- Body -->
        <textarea id="contentInput" placeholder="Paste link, type notes, or dictate..." 
            class="w-full h-32 bg-white p-4 rounded-xl text-lg text-gray-700 placeholder-gray-400 focus:outline-none shadow-sm resize-none"></textarea>

        <!-- Toggle Switch -->
        <div class="bg-gray-200 p-1 rounded-lg flex relative shrink-0">
            <input type="radio" name="category" id="cat-work" value="Work" class="peer/work hidden" onchange="toggleSections(true)">
            <input type="radio" name="category" id="cat-personal" value="Personal" class="peer/personal hidden" onchange="toggleSections(false)" checked>

            <label for="cat-work" class="w-1/2 text-center py-3 rounded-md text-sm font-bold text-gray-500 cursor-pointer transition-all peer-checked/work:bg-blue-600 peer-checked/work:text-white shadow-sm">
                WORK
            </label>
            <label for="cat-personal" class="w-1/2 text-center py-3 rounded-md text-sm font-bold text-gray-500 cursor-pointer transition-all peer-checked/personal:bg-green-600 peer-checked/personal:text-white shadow-sm">
                PERSONAL
            </label>
        </div>

        <!-- WORK SECTION (Function + Priority) -->
        <div id="workSection" class="hidden space-y-5 transition-all duration-300 ease-in-out">
            
            <!-- Function (Multi-Select) -->
            <div>
                <p class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Function (Multi)</p>
                <div class="flex flex-wrap gap-2" id="functionContainer"></div>
            </div>

            <!-- Priority (Single-Select) -->
            <div>
                <p class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Priority (Single)</p>
                <div class="flex flex-wrap gap-2" id="priorityContainer"></div>
            </div>
        </div>

        <!-- PERSONAL SECTION (Interests) -->
        <div id="personalSection" class="hidden space-y-5 transition-all duration-300 ease-in-out">
            
            <!-- Interest (Single-Select) -->
            <div>
                <p class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Interest (Single)</p>
                <div class="flex flex-wrap gap-2" id="interestContainer"></div>
            </div>
        </div>

    </div>

    <!-- Footer Button -->
    <div class="p-6 pb-8 bg-gray-50 border-t border-gray-100">
        <button onclick="submitData()" id="submitBtn" class="w-full bg-black text-white text-lg font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-transform duration-200">
            CAPTURE TO NOTION
        </button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const DATA = {
            function: ["S&F", "B&M", "Team", "Prod", "AI&E", "Comm", "Workbench"],
            priority: [
                { label: "ðŸ”¥ Burning", value: "Burning" },
                { label: "ðŸ”´ High", value: "High" },
                { label: "ðŸŸ¡ Medium", value: "Medium" },
                { label: "ðŸ”µ Low", value: "Low" },
                { label: "ðŸ§  Gyaan-Reading", value: "Gyaan-Reading" }
            ],
            interest: [
                { label: "ðŸ§— Trekking &Outdoors", value: "Trekking &Outdoors" },
                { label: "ðŸ§¸ Kids & S-O-P", value: "Kids & S-O-P" },
                { label: "ðŸ³ Cooking & Shooting", value: "Cooking & Shooting" },
                { label: "ðŸŽ¾ Ten-Run-Gym", value: "Ten-Run-Gym" },
                { label: "ðŸ’¡ Reading & Inspiration", value: "Reading & Inspiration" }
            ]
        };

        // State Storage
        let state = {
            functions: new Set(),
            priority: null,
            interest: null
        };

        // --- UI BUILDERS ---

        function createChip(containerId, text, value, type) {
            const container = document.getElementById(containerId);
            const btn = document.createElement('button');
            btn.innerText = text;
            // Base style
            btn.className = "px-4 py-2 rounded-full text-sm font-medium border border-gray-300 bg-white text-gray-600 transition-all active:scale-95";
            
            btn.onclick = () => {
                if (type === 'function') toggleMulti(btn, value);
                else if (type === 'priority') toggleSingle('priority', btn, value, containerId);
                else if (type === 'interest') toggleSingle('interest', btn, value, containerId);
            };
            
            // Store value on element for single-select reset
            btn.dataset.value = value;
            container.appendChild(btn);
        }

        // Initialize All Chips
        DATA.function.forEach(f => createChip('functionContainer', f, f, 'function'));
        DATA.priority.forEach(p => createChip('priorityContainer', p.label, p.value, 'priority'));
        DATA.interest.forEach(i => createChip('interestContainer', i.label, i.value, 'interest'));

        // --- LOGIC ---

        // Multi-Select Logic (Functions)
        function toggleMulti(btn, value) {
            if (state.functions.has(value)) {
                state.functions.delete(value);
                btn.className = "px-4 py-2 rounded-full text-sm font-medium border border-gray-300 bg-white text-gray-600 transition-all active:scale-95";
            } else {
                state.functions.add(value);
                btn.className = "px-4 py-2 rounded-full text-sm font-medium border-transparent bg-black text-white shadow-md transition-all active:scale-95";
            }
        }

        // Single-Select Logic (Priority & Interest)
        function toggleSingle(type, btn, value, containerId) {
            // Deselect previous if exists
            if (state[type] === value) {
                // Allow unselecting
                state[type] = null;
                btn.className = "px-4 py-2 rounded-full text-sm font-medium border border-gray-300 bg-white text-gray-600 transition-all active:scale-95";
            } else {
                // Reset all in container
                const container = document.getElementById(containerId);
                Array.from(container.children).forEach(child => {
                    child.className = "px-4 py-2 rounded-full text-sm font-medium border border-gray-300 bg-white text-gray-600 transition-all active:scale-95";
                });
                
                // Select new
                state[type] = value;
                btn.className = "px-4 py-2 rounded-full text-sm font-medium border-transparent bg-black text-white shadow-md transition-all active:scale-95";
            }
        }

        // Section Toggle Logic
        function toggleSections(isWork) {
            const workSec = document.getElementById('workSection');
            const personalSec = document.getElementById('personalSection');

            if (isWork) {
                workSec.classList.remove('hidden');
                workSec.classList.add('fade-enter-active');
                personalSec.classList.add('hidden');
            } else {
                workSec.classList.add('hidden');
                personalSec.classList.remove('hidden');
                personalSec.classList.add('fade-enter-active');
            }
        }

        // --- SUBMIT LOGIC ---
        async function submitData() {
            const btn = document.getElementById('submitBtn');
            const titleInput = document.getElementById('titleInput');
            const contentInput = document.getElementById('contentInput');
            const category = document.querySelector('input[name="category"]:checked').value;

            if(!titleInput.value.trim()) { alert("Please add a title"); return; }

            // UX: Saving State
            const originalText = btn.innerText;
            btn.innerText = "SAVING...";
            btn.classList.add("opacity-75");
            btn.disabled = true;

            const payload = { 
                title: titleInput.value, 
                content: contentInput.value, 
                category: category,
                functions: category === 'Work' ? Array.from(state.functions) : [],
                priority: category === 'Work' ? state.priority : null,
                interest: category === 'Personal' ? state.interest : null
            };

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const text = await response.text();
                let result;
                try { result = JSON.parse(text); } catch (e) { throw new Error("Server Error: " + text.substring(0, 100)); }

                if (response.ok) {
                    btn.innerText = "SAVED! âœ“";
                    btn.classList.replace("bg-black", "bg-green-500");
                    setTimeout(() => {
                        // Reset inputs
                        titleInput.value = "";
                        contentInput.value = "";
                        // Reset State
                        state.functions.clear();
                        state.priority = null;
                        state.interest = null;
                        // Reset Visuals
                        document.querySelectorAll('#functionContainer button, #priorityContainer button, #interestContainer button').forEach(b => {
                            b.className = "px-4 py-2 rounded-full text-sm font-medium border border-gray-300 bg-white text-gray-600 transition-all active:scale-95";
                        });

                        btn.innerText = originalText;
                        btn.classList.replace("bg-green-500", "bg-black");
                        btn.classList.remove("opacity-75");
                        btn.disabled = false;
                    }, 1500);
                } else {
                    alert("Error: " + (result.error || "Unknown"));
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.classList.remove("opacity-75");
                }
            } catch (error) {
                alert("Network Error: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove("opacity-75");
            }
        }

        // Initial Load Check
        document.addEventListener('DOMContentLoaded', () => {
             const isWork = document.getElementById('cat-work').checked;
             toggleSections(isWork);
        });
    </script>
</body>
</html>
