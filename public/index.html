<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Second Brain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: none; }
        /* Smooth fade for the function section */
        .fade-enter {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col font-sans">

    <!-- Header -->
    <div class="pt-8 pb-4 px-6">
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Second Brain</h1>
    </div>

    <!-- Main Form -->
    <div class="flex-1 px-6 flex flex-col space-y-5 overflow-y-auto pb-6">
        
        <!-- Title -->
        <input type="text" id="titleInput" placeholder="Title..." 
            class="w-full text-xl font-medium bg-transparent border-b-2 border-gray-200 focus:border-black focus:outline-none py-2 placeholder-gray-400 transition-colors rounded-none">

        <!-- Body -->
        <textarea id="contentInput" placeholder="Paste link, type notes, or dictate..." 
            class="w-full h-40 bg-white p-4 rounded-xl text-lg text-gray-700 placeholder-gray-400 focus:outline-none shadow-sm resize-none"></textarea>

        <!-- Toggle Switch -->
        <div class="bg-gray-200 p-1 rounded-lg flex relative shrink-0">
            <input type="radio" name="category" id="cat-work" value="Work" class="peer/work hidden" onchange="toggleFunctionSection(true)">
            <input type="radio" name="category" id="cat-personal" value="Personal" class="peer/personal hidden" onchange="toggleFunctionSection(false)" checked>

            <label for="cat-work" class="w-1/2 text-center py-3 rounded-md text-sm font-bold text-gray-500 cursor-pointer transition-all peer-checked/work:bg-blue-600 peer-checked/work:text-white shadow-sm">
                WORK
            </label>
            <label for="cat-personal" class="w-1/2 text-center py-3 rounded-md text-sm font-bold text-gray-500 cursor-pointer transition-all peer-checked/personal:bg-green-600 peer-checked/personal:text-white shadow-sm">
                PERSONAL
            </label>
        </div>

        <!-- Function Section (Hidden by default) -->
        <div id="functionSection" class="hidden transition-all duration-300 ease-in-out">
            <p class="text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Select Function</p>
            <div class="flex flex-wrap gap-2" id="chipContainer">
                <!-- Chips generated by JS -->
            </div>
        </div>

    </div>

    <!-- Footer Button -->
    <div class="p-6 pb-8 bg-gray-50 border-t border-gray-100">
        <button onclick="submitData()" id="submitBtn" class="w-full bg-black text-white text-lg font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-transform duration-200">
            CAPTURE TO NOTION
        </button>
    </div>

    <script>
        // Configuration
        const FUNCTION_OPTIONS = ["S&F", "B&M", "Team", "Prod", "AI&E", "Comm", "Workbench"];
        let selectedFunctions = new Set(); // Stores selected chips

        // 1. Initialize Chips
        const container = document.getElementById('chipContainer');
        FUNCTION_OPTIONS.forEach(func => {
            const btn = document.createElement('button');
            btn.innerText = func;
            btn.className = "px-4 py-2 rounded-full text-sm font-medium border border-gray-300 bg-white text-gray-600 transition-all active:scale-95";
            btn.onclick = () => toggleChip(btn, func);
            container.appendChild(btn);
        });

        // 2. Chip Logic
        function toggleChip(btn, value) {
            if (selectedFunctions.has(value)) {
                selectedFunctions.delete(value);
                // Unselected Style
                btn.className = "px-4 py-2 rounded-full text-sm font-medium border border-gray-300 bg-white text-gray-600 transition-all active:scale-95";
            } else {
                selectedFunctions.add(value);
                // Selected Style
                btn.className = "px-4 py-2 rounded-full text-sm font-medium border-transparent bg-black text-white shadow-md transition-all active:scale-95";
            }
        }

        // 3. Toggle Logic (Work vs Personal)
        function toggleFunctionSection(isWork) {
            const section = document.getElementById('functionSection');
            if (isWork) {
                section.classList.remove('hidden');
                section.classList.add('fade-enter-active');
            } else {
                section.classList.add('hidden');
                section.classList.remove('fade-enter-active');
            }
        }

        // 4. Submit Logic
        async function submitData() {
            const btn = document.getElementById('submitBtn');
            const titleInput = document.getElementById('titleInput');
            const contentInput = document.getElementById('contentInput');
            const category = document.querySelector('input[name="category"]:checked').value;

            if(!titleInput.value.trim()) { 
                alert("Please add a title"); 
                return; 
            }

            // UX: Saving State
            const originalText = btn.innerText;
            btn.innerText = "SAVING...";
            btn.classList.add("opacity-75");
            btn.disabled = true;

            try {
                const payload = { 
                    title: titleInput.value, 
                    content: contentInput.value, 
                    category: category,
                    // Convert Set to Array for JSON
                    functions: category === 'Work' ? Array.from(selectedFunctions) : [] 
                };

                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const text = await response.text();
                let result;
                try { result = JSON.parse(text); } catch (e) { throw new Error("Server Error: " + text.substring(0, 100)); }

                if (response.ok) {
                    btn.innerText = "SAVED! âœ“";
                    btn.classList.replace("bg-black", "bg-green-500");
                    
                    setTimeout(() => {
                        // Reset Form
                        titleInput.value = "";
                        contentInput.value = "";
                        // Reset Chips
                        selectedFunctions.clear();
                        Array.from(container.children).forEach(b => {
                            b.className = "px-4 py-2 rounded-full text-sm font-medium border border-gray-300 bg-white text-gray-600 transition-all active:scale-95";
                        });
                        
                        btn.innerText = originalText;
                        btn.classList.replace("bg-green-500", "bg-black");
                        btn.classList.remove("opacity-75");
                        btn.disabled = false;
                    }, 1500);
                } else {
                    alert("Error: " + (result.error || "Unknown"));
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.classList.remove("opacity-75");
                }
            } catch (error) {
                alert("Network Error: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove("opacity-75");
            }
        }
        
        // Run toggle check on load (in case browser remembers state)
        document.addEventListener('DOMContentLoaded', () => {
             const isWork = document.getElementById('cat-work').checked;
             toggleFunctionSection(isWork);
        });
    </script>
</body>
</html>
